<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearfix</title>
	<style>
	.floated {
	  float: left;
	}
	.clearfix::after {
	  content: '';
	  display: block;
	  clear: both;
	}
	</style>
</head>
<body>
	

	<div class="clearfix">
	  <div class="floated">float a</div>
	  <div class="floated">float b</div>
	  <div class="floated">float c</div>
	</div>

</body>
</html>
