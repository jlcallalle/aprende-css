<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Truncate text</title>

	<style>
		
.truncate-text {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  width: 200px;
}

	</style>
</head>
<body>
	<p class="truncate-text">If I exceed one line's width, I will be truncated.</p>

</body>
</html>
