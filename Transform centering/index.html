<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform centering</title>
	<style>
	.parent {
	  border: 1px solid #333;
	  height: 250px;
	  position: relative;
	  width: 250px;
	}
	.child {
	  left: 50%;
	  position: absolute;
	  top: 50%;
	  transform: translate(-50%, -50%);
	  text-align: center;
	}

	</style>
</head>
<body>
	<div class="parent">
	  <div class="child">Centered content</div>
	</div>
</body>
</html>
