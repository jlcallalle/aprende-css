<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom text selection </title>
	<style>
		
::selection {
  background: aquamarine;
  color: black;
}
.custom-text-selection::selection {
  background: deeppink;
  color: white;
}

	</style>
</head>
<body>
	<p class="custom-text-selection">Select some of this text.</p>

</body>
</html>
